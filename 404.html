<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MegaphoneOZ</title>
    <script type="text/javascript">
      // Simple SPA redirect for GitHub Pages
      // This script redirects all routes to index.html with the path in sessionStorage
      sessionStorage.redirect = location.href;
    </script>
    <meta http-equiv="refresh" content="0;URL='/'">
  </head>
  <body>
    <!-- Fallback for browsers that don't support sessionStorage or meta refresh -->
    <script type="text/javascript">
      window.location.href = '/';
    </script>
  </body>
</html>
